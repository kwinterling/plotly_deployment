<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Charts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/css/style.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>


    <div class="container-fluid">
        <div class="jumbotron">
            <header id="Plotly_Practice">
                <h1>Plotly Practice</h1>
            </header>
            <p>This page showcases examples of Plotly charts and graphs</p>
        </div>

        <main>
            <section id="First_Line_Graph_Example">
                <header>
                    <h2>First Line Graph Example</h2>

                    <div id="plotArea" class="plotly-plot"></div>
                </header>
            </section>

            <section id="Second_Line_Graph_Example">
                <header>
                    <h2>Second Line Graph Example</h2>
                </header>
                <div id="myPlot" class="plotly-plot"></div>
            </section>

            <section id="Bar_Graph_Example">
                <header>
                    <h2>Bar Graph Example</h2>
                </header>
                <div id="plotAreaBar1" class="plotly-plot"></div>
            </section>

            <section id="Nonalcoholic_Drinks">
                <header>
                    <h2>Nonalcoholic Drinks</h2>
                </header>
                <div id="nonalcoholic" class="plotly-plot"></div>
                <div id="pie-chart1" class="plotly-plot"></div>
            </section>

            <section id="Skill_Drill_Scatterplot">
                <header>
                    <h2>Skill Drill Scatterplot</h2>
                </header>
                <div id="scatterplot1"></div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="static/js/plots.js"></script>
</body>

</html>
